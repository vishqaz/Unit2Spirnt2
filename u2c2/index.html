<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit2 C2</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      /* banner section */
      #banner{
        /* border:1px solid red; */
        display:flex;
        background-color:#3f50b5;
        height:300px;
        justify-content:space-between;
        width:80%;
        margin:auto;
        border-radius: 20px;
      
        
      }
      #banner>div{
        /* border:1px solid black; */
        padding:50px
      }
      #banner>div:nth-child(1){
        color:white;
        padding-top: 50px;

      }
      #banner>div:nth-child(1)>h1{
           margin-bottom: 10px;
      }
      #banner>div:nth-child(2)>img
{ 
  
  width:100%;
   height:100%
}
 button{
   margin-top: 20px;
   border-radius: 10px;;
   padding:10px 20px
 }






      /* Medium Screen */
      @media only screen and (min-width: 500px) and (max-width: 768px) {
     /* banner section */
        #banner{
        /* border:1px solid red; */
        display:flex;
        background-color:#3f50b5;
        height:500px;
        flex-direction: column;
        width:100%;
        margin:auto;
        border-radius: 20px;
      }
    
      #banner>div:nth-child(2)>img
{ 
  width:80%;
   height:60%
}

      }

      /* Small Screen */
      @media only screen and (min-width: 320px) and (max-width: 499px) {
       /* banner section */
        #banner{
        /* border:1px solid red; */
        display:flex;
        background-color:#3f50b5;
        height:400px;
        flex-direction: column;
        width:100%;
        margin:auto;
        border-radius: 20px;
    
      }
  
      #banner>div:nth-child(1)>h1{
           margin-bottom: 10px;
           font-size: 25px;
      }
      #banner>div:nth-child(2)>img
{ 
  width:80%;
   height:60%
}
 

      }
    </style>
  </head>
  <body>
    <div id="main">
      <div id="banner">
        <!-- Here should be 2 divs one for the banner heading and button and the second is for banner image -->
        <div>
          <h1>You are in safe hands</h1>
          <p>Choose the experts in end to end surgical care</p>
          <button>Know More</button>
        </div>
        <div>
          <img src="https://www.practostatic.com/consumer-home/practo-care/1631634827/dweb_hero_banner.png" alt="">
        </div>
      </div>
      <div id="services">
        <!-- Here should be 6 divs. All of them should be in a single line for large screen. For medium and large screen refer to question statement -->
      </div>
      <div id="works">
        <h1>Book an appointment for an in-clinic consultation</h1>
        <p>Find experienced doctors across all specialties</p>
        <div>
          <!-- Here should be 8 divs. They should be in 4 colums and two rows for large screen.For medium and large screen refer to question statement -->
        </div>
      </div>
    </div>
  </body>
</html>
